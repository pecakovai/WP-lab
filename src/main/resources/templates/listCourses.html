<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">    <title>Welcome and Chose a Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style type="text/css">
    body{
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Courses List</h1>
    <div class="col mb-3">
        <div class="row">
            <a href="/course/add-form" class="btn btn-block btn-dark">
                Add new course
            </a>
        </div>
    </div>
</header>

<main>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Description</th>
                <th scope="col">Teacher</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.getName()}"></td>
                <td th:text="${course.getDescription()}"></td>
                <td th:text="${course.getTeacher().getName()}"></td>
                <td class="text-right">
                    <form th:method="get" th:action="@{/course/delete/{id} (id=${course.getCourseId()})}">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash">Delete</i>
                        </button>
                    </form>

                    <a class="btn btn-sm btn-primary"
                       th:href="@{'/course/edit-form/{id}' (id=${course.getCourseId()})}"> <i class="fa fa-edit">Edit</i>
                    </a>
                    <form th:method="POST" th:action="@{'/AddStudent'}">
                        <input type="hidden"  name="courseId" th:value="${course.getCourseId()}">
                    <button class="btn btn-sm btn-success"> <i class="fa fa-add">Add student</i>
                    </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>

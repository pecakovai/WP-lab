<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <style type="text/css">
  </style>
</head>




<body>
<div class="container">
  <div class="jumbotron text-center" >
    <h1>Add New Teacher</h1>
  </div>




  <div class="row">
    <div class="col-md-5">
      <form th:action="@{/grade/{idCourse}/{idStudent} (idCourse=${idCourse},idStudent=${idStudent})}" th:method="POST">
        <div class="form-group">
          <label for="name">Teacher Name</label>

          <input type="text" class="form-control" id="name" name="grade"
                 required
                 placeholder="Enter grade">
        </div>

        <div class="form-group">
          <label for="description">Course Description</label>

          <input type="datetime-local" class="form-control" id="description" name="date"
                 required
                 placeholder="Enter date time">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" th:href="@{/course/{idCourse} (idCourse=${idCourse})}">Back</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
